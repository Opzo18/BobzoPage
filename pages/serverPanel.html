<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Panel - Manage Server</title>
    <link rel="stylesheet" href="../assets/css/style2.css" />
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <a href="/"><img src="../assets/images/logo.png" alt="BobzoAvatar" /></a>
      <button id="logoutBTN">Logout</button>
    </nav>
    <main>
      <section id="hero">
        <h1>Server Management Panel</h1>
        <p>Manage your server's settings and features here.</p>
      </section>

      <section id="serverDetails">
        <h2>Server: <span id="serverName"></span></h2>
        <p>Server ID: <span id="serverId"></span></p>
        <div id="serverActions">
          <h3>Settings</h3>
          <div class="sidebar">
            <div>
              <label for="prefixInput">Change Prefix:</label>
              <input type="text" id="prefixInput" placeholder="New prefix" />
              <button id="savePrefixBtn">Save</button>
            </div>
            <div>
              <label for="welcomeChannelSelect">Set Welcome Channel:</label>
              <select id="welcomeChannelSelect"></select>
              <button id="saveWelcomeChannelBtn">Save</button>
            </div>
            <div>
              <label for="leaveChannelSelect">Set Leave Channel:</label>
              <select id="leaveChannelSelect"></select>
              <button id="saveLeaveChannelBtn">Save</button>
            </div>
            <div>
              <label for="countingChannelSelect">Set Counting Channel:</label>
              <select id="countingChannelSelect"></select>
              <button id="saveCountingChannelBtn">Save</button>
            </div>
            <div>
              <label for="associationsChannelSelect">Set Associations Channel:</label>
              <select id="associationsChannelSelect"></select>
              <button id="saveAssociationsChannelBtn">Save</button>
            </div>
            <div>
              <label for="lastLetterChannelSelect">Set Last Letter Channel:</label>
              <select id="lastLetterChannelSelect"></select>
              <button id="saveLastLetterChannelBtn">Save</button>
            </div>
            <div>
              <label for="logChannelSelect">Set Log Channel:</label>
              <select id="logChannelSelect"></select>
              <button id="saveLogChannelBtn">Save</button>
            </div>
            <div>
              <label for="voiceChannelCreatorToggle">Enable Voice Channel Creator:</label>
              <input type="checkbox" id="voiceChannelCreatorToggle" />
              <button id="saveVoiceChannelCreatorBtn">Save</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Bobzo. All rights reserved.</p>
    </footer>

    <script>
      document.getElementById("logoutBTN").addEventListener("click", async () => {
        await fetch("/logout");
        window.location.href = "/"; // Redirect to homepage after logout
      });
    </script>
  </body>
</html>
