<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #225e42;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin: 0.5em 0;
      }

      p {
        font-size: 1.25rem;
        margin: 0.5em 0 2em;
      }

      .error-container {
        background-color: #ffffff;
        border: 3px solid #24ada2;
        border-radius: 0.5rem;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 90%;
      }

      .button {
        background-color: #06a188;
        color: #ffffff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.3rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #0e7449;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1 id="error-message">Error</h1>
      <p id="error-description">Something went wrong. Please try again later.</p>
      <a href="/" class="button">Go to Home</a>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const errorCode = urlParams.get("status");
      document.getElementById("error-message").textContent = `Error ${errorCode || "Unknown"}`;

      const descriptions = {
        400: "Bad Request: The server could not understand the request due to invalid syntax.",
        401: "Unauthorized: You must authenticate yourself to get the requested response.",
        403: "Forbidden: You do not have access rights to the content.",
        404: "Not Found: The server can't find the requested resource.",
        405: "Method Not Allowed: The request method is not supported for the requested resource.",
        500: "Internal Server Error: The server encountered an unexpected condition.",
        502: "Bad Gateway: The server received an invalid response from the upstream server.",
        503: "Service Unavailable: The server cannot handle the request at the moment.",
      };

      document.getElementById("error-description").textContent = descriptions[errorCode] || descriptions["500"];
    </script>
  </body>
</html>
