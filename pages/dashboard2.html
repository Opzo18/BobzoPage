<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar will be loaded dynamically here -->
      <aside class="sidebar"></aside>

      <!-- Main content -->
      <div class="main-content">
        <h1>Overview</h1>
        <div class="stats-section">
          <div class="stats-card">
            <h2>Statistics</h2>
            <p>Total Servers: <span id="total-servers">Loading...</span></p>
            <p>Total Users: <span id="total-users">Loading...</span></p>
            <p>Total Channels: <span id="total-channels">Loading...</span></p>
          </div>
          <div class="stats-card">
            <h2>Bot status</h2>
            <p>Bot Ping: <span id="bot-ping">Loading...</span></p>
            <p>Bot Uptime: <span id="bot-uptime">Loading...</span></p>
            <p>Database Latency: <span id="db-latency">Loading...</span></p>
          </div>
          <div class="stats-card">
            <h2>Additional Info</h2>
            <p>Data 1: <span id="data-1"></span></p>
            <p>Data 2: <span id="data-2"></span></p>
            <p>Data 3: <span id="data-3"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer></footer>
  </body>
  <script src="../assets/js/loadHeaderFooter.js"></script>
  <script src="../assets/js/botStatistics.js"></script>
</html>
