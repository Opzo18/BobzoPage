<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/statistics.css" />
    <link id="theme-link" rel="stylesheet" href="../assets/css/light-theme.css" />
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header></header>

    <main class="statistics-container">
      <h1>Bot Statistics</h1>

      <div class="stats-section">
        <h2>Overview</h2>
        <p>Total Servers: <span id="total-servers">0</span></p>
        <p>Total Users: <span id="total-users">0</span></p>
        <p>Total Channels: <span id="total-channels">0</span></p>
      </div>

      <div class="stats-section">
        <h2>Bot Metrics</h2>
        <p>Ping: <span id="bot-ping">0 ms</span></p>
        <p>Uptime: <span id="bot-uptime">0</span></p>
      </div>
    </main>

    <footer></footer>

    <script src="../assets/js/statistics.js"></script>
    <script src="../assets/js/loadHeaderFooter.js"></script>
    <script src="../assets/js/applyTheme.js"></script>
  </body>
</html>
